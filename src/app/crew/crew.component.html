<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="crew.includes(member)" *ngFor="let member of candidates" (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length === 3">Full</span></h3><!-- Add a span tag here to display 'Full' when the crew reaches 3. -->
    <ol> <!--Add a (click) event to each li element that calls the addCrewMember function and passes the selected candidate as the argument. Bind [class.selected] to a boolean statement that will change the color of a candidate's name when they are selected or de-selected for the crew. (below)-->
        <li *ngFor="let astronaut of crew" (mouseover) = "selected = astronaut" (mouseout) = "selected = false">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="selected" [src]="selected.photo"/>
</div>
